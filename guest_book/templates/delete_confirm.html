{% extends 'base.html' %}
{% block title%}Удаление записи{% endblock %}
{% block content %}
    <div class="d-block">
        <p class="card-text">Вы точно хотите удалить запись от:<span class="text-danger">{{ record.guest_name }}.</span>
        C описанием:<span class="text-danger">{{ record.text_records }}.</span></p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="btn-group" role="group">
            <button type="submit" name="delete" class="btn btn-danger" value="yes">Да</button>
            <button type="submit" name="cancel" class="btn btn-primary">Нет</button>
        </div>
    </form>
{% endblock %}
